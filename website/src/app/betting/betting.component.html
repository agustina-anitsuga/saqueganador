<div class='row'>
    <div class='col-sm-4'>
        <pm-player-selection [team]="filteredTeam" [matches]="matches"
            (playerClicked)='onPlayerSelected($event)'>
        </pm-player-selection>
    </div>
    <div class="col-sm-8">
        <pm-team [mode]="'EDIT'" [playerToAdd]="playerToAdd" [matches]="matches"
            (teamFiltered)='onTeamSelected($event)'>
        </pm-team>
    </div>
</div>
